<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://www.w3schools.com/html/html_responsive.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>UHC info en vivo</title>
    <link href="index.css" rel="stylesheet" />
    <link href="stats.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <div class="container">
      <div class="temporada_episodio">
        <div class="temporada">
          <!-- <h1 style="font-size:10vw">UHC T10</h1>  -->
          <img class="logotemp" src="img/11/logo.png" > 
        </div>
        <div class="selectores">
          <div class="selector_episodio">
            <div id="ep_izq" class="flecha"><</div>
            <div id="ep_name">Episodio 1</div>
            <div id="ep_der" class="flecha">></div>
          </div>
          <div id="selector_jugador" class="selector_jugador">
          </div>
        </div>
      </div>
      <div class="stats">
        <!-- <div class="stat1_foto"> -->
          <div class="foto">
            Foto y nombre
          </div>

          <div id="stat1" class="container stat1">
            <div>
              <div id="displayname_1" class="encabezados stat1">Name</div>
              <div id="vida_1" class="stat1 contenido vida"></div>
            </div>
            <div>
              <div class="encabezados stat1">Equipamiento</div>
              <div id="equipamiento_1" class="stat1 contenido equipamiento"></div>
            </div>
            <div>
              <div class="encabezados stat1">Minerales</div>
              <div id="minerales_1" class="stat1 contenido minerales"></div>
            </div>
            <div>
              <div class="encabezados stat1">Curación</div>
              <div id="curacion_1" class="stat1 contenido curacion"></div>
            </div>
            <div>
              <div class="encabezados stat1">Nether y pociones</div>
              <div id="nether_pociones_1" class="stat1 contenido nether_pociones"></div>
            </div>
            <div>
              <div class="encabezados stat1">Miscelaneo</div>
              <div id="miscelaneo_1" class="stat1 contenido miscelaneo"></div>
            </div>
            <div>
              <div class="encabezados stat1">Inventario</div>
              <div id="inventario_1" class="stat1 contenido inventario"></div>
            </div>
          </div>
        <!-- </div> -->

        <div id="stat2" class="container stat2">
          <div id="displayname_2" class="stat2 encabezados">Name</div>
          <div id="vida_2" class="stat2 contenido vida"></div>
          <div>
            <div class="stat2 encabezados">Equipamiento</div>
            <div id="equipamiento_2" class="stat2 contenido equipamiento"></div>
          </div>
          <div>
            <div class="stat2 encabezados">Minerales</div>
            <div id="minerales_2" class="stat2 contenido minerales"></div>
          </div>
          <div>
            <div class="stat2 encabezados">Curación</div>
            <div id="curacion_2" class="stat2 contenido curacion"></div>
          </div>
          <div>
            <div class="stat2 encabezados">Nether y pociones</div>
            <div id="nether_pociones_2" class="stat2 contenido nether_pociones"></div>
          </div>
          <div>
            <div class="stat2 encabezados">Miscelaneo</div>
            <div id="miscelaneo_2" class="stat2 contenido miscelaneo"></div>
          </div>
          <div>
            <div class="stat2 encabezados">Inventario</div>
            <div id="inventario_2" class="stat2 contenido inventario"></div>
          </div>
        </div>

        <div id="stat3" class="container stat3">
          <div id="displayname_3" class="encabezados stat3">Name</div>
          <div id="vida_3" class="stat3 contenido vida"></div>
          <div>
            <div class="encabezados stat3">Equipamiento</div>
            <div id="equipamiento_3" class="stat3 contenido equipamiento"></div>
          </div>
          <div>
            <div class="encabezados stat3">Minerales</div>
            <div id="minerales_3" class="stat3 contenido minerales"></div>
          </div>
          <div>
            <div class="encabezados stat3">Curación</div>
            <div id="curacion_3" class="stat3 contenido curacion"></div>
          </div>
          <div>
            <div class="encabezados stat3">Nether y pociones</div>
            <div id="nether_pociones_3" class="stat3 contenido nether_pociones"></div>
          </div>
          <div>
            <div class="encabezados stat3">Miscelaneo</div>
            <div id="miscelaneo_3" class="stat3 contenido miscelaneo"></div>
          </div>
          <div>
            <div class="encabezados stat3">Inventario</div>
            <div id="inventario_3" class="stat3 contenido inventario"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
