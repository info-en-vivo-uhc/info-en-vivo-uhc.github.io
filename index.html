<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://www.w3schools.com/html/html_responsive.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>UHC info en vivo</title>
    <link href="index.css" rel="stylesheet" />
    <link href="stats.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <div class="container">
      <div class="temporada_episodio">
        <div class="temporada">
          <!-- <h1 style="font-size:10vw">UHC T10</h1>  -->
          <img class="logotemp" src="img/11/logo.png" > 
        </div>
        <div class="selector_episodio">
          <div id="ep_izq" class="flecha"><</div>
          <div id="ep_name">"Episodio 1"</div>
          <div id="ep_der" class="flecha">></div>
        </div>
      </div>
      <div class="stats">
        <div class="stat1_foto">

          <div class="stat1">
            <div>
              <div id="displayname_1" class="displayname">Name</div>
              <div id="vida_1" class="contenido vida"></div>
            </div>
            <div>
              <div class="encabezados">Equipamiento</div>
              <div id="equipamiento_1" class="contenido equipamiento"></div>
            </div>
            <div>
              <div class="encabezados">Minerales</div>
              <div id="minerales_1" class="contenido minerales"></div>
            </div>
            <div>
              <div class="encabezados">Curación</div>
              <div id="curacion_1" class="contenido curacion"></div>
            </div>
            <div>
              <div class="encabezados">Nether y pociones</div>
              <div id="nether_pociones_1" class="contenido nether_pociones"></div>
            </div>
            <div>
              <div class="encabezados">Miscelaneo</div>
              <div id="miscelaneo_1" class="contenido miscelaneo"></div>
            </div>
            <div>
              <div class="encabezados">Inventario</div>
              <div id="inventario_1" class="contenido inventario"></div>
            </div>
          </div>

          <div class="foto">
          <p>Foto y nombre</p>
          </div>
        </div>

        <div class="stat2">
          <div id="displayname_2" class="displayname">Name</div>
          <div>
            <div class="encabezados">Equipamiento</div>
            <div id="equipamiento_2" class="contenido equipamiento"></div>
          </div>
          <div>
            <div class="encabezados">Minerales</div>
            <div id="minerales_2" class="contenido minerales"></div>
          </div>
          <div>
            <div class="encabezados">Curación</div>
            <div id="curacion_2" class="contenido curacion"></div>
          </div>
          <div>
            <div class="encabezados">Nether y pociones</div>
            <div id="nether_pociones_2" class="contenido nether_pociones"></div>
          </div>
          <div>
            <div class="encabezados">Miscelaneo</div>
            <div id="miscelaneo_2" class="contenido miscelaneo"></div>
          </div>
          <div>
            <div class="encabezados">Inventario</div>
            <div id="inventario_2" class="contenido inventario"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
